<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিয়োগ</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/71939cd678.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <nav>
            <div class="logo">
                <img src="img/bd.png" alt="">
            </div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- form -->
        <form class="form "action="https://formsubmit.co/2171dff6d1abccf43b5ded554a7c3d49" method="POST">
            <h1>নিয়োগের জন্য আবেদন</h1>
            <div class="nameArticle">
                <p>প্রার্থীর নাম</p>
                <input class="name" type="name" name="Name" placeholder="প্রার্থীর নাম" required>
                <article>
                    <div>
                        <p>প্রার্থীর পিতার নাম</p>
                        <input class="name2" type="name" name="Father Name" placeholder="পিতার নাম" required>
                    </div>
                    <div>
                        <p>প্রার্থীর মাতার নাম</p>
                        <input class="name3" type="name" name="Mother Name" placeholder="মাতার নাম" required>
                    </div>
                </article>
            </div>
            <div class="addressArticle">
                <div>
                    <p>বর্তমান ঠিকানা</p>
                    <input class="addres" name="Present Village" type="text" placeholder="গ্রাম" required>
                </div>
                <div>
                    <input class="addres2" name="Present Post Office" type="text" placeholder="ডাকঘর" required>
                </div>
                <div>
                    <input class="addres3" name="Present Thana" type="text" placeholder="ঊপজেলা" required>
                </div>
                <div>
                    <input class="addres4" name="Present District" type="text" placeholder="জেলা" required>
                </div>
            </div>
            <div class="addressArticle">
                <div>
                    <p>স্থায়ী ঠিকানা</p>
                    <input class="addres5" type="text" name="Pernament Village" placeholder="গ্রাম" required>
                </div>
                <div>
                    <input class="addres6" type="text" name="Pernament Postoffice" placeholder="ডাকঘর" required>
                </div>
                <div>
                    <input class="addres7" type="text" name="Pernament Thana" placeholder="ঊপজেলা" required>
                </div>
                <div>
                    <input class="addres8" type="text" name="Pernament District" placeholder="জেলা" required>
                </div>
            </div>
            <div class="dateArticle">
                <p>জন্ম তারিখ</p>
                <input class="date" type="date" name="Date Of Birth" id="" required>
            </div>
            <div class="matirialArticle">
                <p>বৌবাহিক অবস্থা</p>
                <input class="stutsa"  type="text" name="Matirial Stutas" id="" required>
            </div>
            <div class="relagionlArticle">
                <p>ধর্ম</p>
                <input class="relagion" type="text" name="Religion" id="" required>
            </div>
            <div class="idlArticle">
                <p>জাতীয় পরিচয়পত্র বা জন্মনিবন্ধন নং</p>
                <input class="idNum" type="number" name="ID No" id="" required>
            </div>
            <div class="mobiileArticle">
                <p>মোবাইল নং</p>
                <input class="mobileNum" type="number" name="Mobile No" id="" required>
            </div>
            <div class="eduArticle">
                <p>শিক্ষাগত যোগ্যাতা</p>
                <input class="edu" type="text" name="Education" id="" required>
            </div>
            <button class="btn" type="submit">সাবমিট করুন</button>
        </form>
    </main>
    <!-- footer -->
    <footer></footer>
</body>
</html>
